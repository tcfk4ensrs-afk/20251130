<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>謎Last - Ueno Mystery Walk</title>
  <style>
    body {
      background: linear-gradient(135deg, #006400, #00a86b, #7fff00);
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .content-box {
      margin: 20px auto;
      width: 80%;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      display: none; /* 初期は非表示 */
    }
    h2 {
      margin-top: 10px;
      font-size: 1.8em;
    }
    img {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      display: none; /* 初期は非表示 */
    }
    footer a {
      color: #ffd700;
      font-size: 1.2em;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* ポップアップ背景 */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); /* 半透明背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .popup input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    .popup button {
      padding: 10px 20px;
      background: #00a86b;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .popup button:hover {
      background: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <header style="display:none;">あれもう帰れると思ったのに帰れない？</header>

  <!-- コンテンツ本体 -->
  <div class="content-box" id="mainContent">
    <h2>謎 Last:やってきたことをもう一度</h2>
    <p>パスワードはトップページに．．．.</p>
    <img src="images/6.jpg" alt="謎2のイメージ写真">
  </div>

  <footer>
    <a href="index.html">◀ トップページへ戻る</a>
  </footer>

  <!-- パスワードポップアップ -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <h3>ぽっけの魂を転送します。<br>
        あなたは何を使ってここにやってきた？</h3>
      <input type="text" id="password" placeholder="パスワード">
      <button onclick="checkPassword()">送信</button>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const validAnswers = ["google", "google map", "徒歩","ぽっけ","地図","map"];
      if (validAnswers.includes(input)) {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.querySelector("header").style.display = "block";
        document.querySelector("footer").style.display = "block";
      } else {
        alert("パスワードが違います。");
      }
    }

    // ページ読み込み時に本体を非表示にしておく
    window.onload = function() {
      document.getElementById("mainContent").style.display = "none";
      document.querySelector("header").style.display = "none";
      document.querySelector("footer").style.display = "none";
    }
  </script>
</body>
</html>
