<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ueno Mystery Walk</title>
  <style>
    body {
      /* 緑系のグラデーション背景 */
      background: linear-gradient(135deg, #006400, #00a86b, #7fff00);
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .input-box {
      margin: 20px auto;
      width: 60%;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 15px 30px;
      background: #00a86b;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #ffd700;
      color: #000;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
    }
    footer a {
      color: #ffd700;
      font-size: 1.2em;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Ueno Mystery Walk</header>
  <div class="input-box">
    <h2>チーム名 / タイトル</h2>
    <!-- 仮タイトル -->
    <input type="text" value="仮タイトル">
    <h2>概要</h2>
    <!-- 仮概要 -->
    <textarea>ここに概要が入ります。プログラムで書き換え予定。</textarea>
    <button onclick="getLocation()">現在地を読み取る</button>
    <button>謎解きを始める</button>
  </div>

  <!-- フッター部分にリンクを追加 -->
  <footer>
    <a href="nazo1.html">▶ 次の謎へ進む</a>
  </footer>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          alert("緯度: " + position.coords.latitude + 
                " 経度: " + position.coords.longitude);
        });
      } else {
        alert("位置情報が利用できません");
      }
    }
  </script>
</body>
</html>
