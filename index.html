<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ueno Mystery Walk</title>
  <style>
    body {
      background: linear-gradient(135deg, #006400, #00a86b, #7fff00);
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      position: relative;
    }
    .info-box {
      margin: 20px auto;
      width: 60%;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }
    h2 {
      margin-top: 10px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }
    button {
      padding: 15px 30px;
      background: #00a86b;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #ffd700;
      color: #000;
    }

    /* 透明ボタン共通 */
    .invisible-btn {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
      opacity: 0; /* 普段は透明 */
    }
    /* Uの位置 */
    #btnU {
      top: 25px;
      left: 20px;
      width: 40px;
      height: 40px;
    }
    /* 黒枠の右淵近く */
    #btnBoxEdge {
      top: 220px;
      right: 20px;
      width: 40px;
      height: 40px;
    }
    /* 位置情報ボタンのさらに下（余裕を持たせて移動） */
    #btnBelowLocation {
      top: 520px; /* 以前より下に配置 */
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 40px;
    }

    /* 出てくる要素 */
    .hidden-content {
      display: none;
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #ffd700;
    }
    .hidden-image {
     display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      z-index: 2000;
    }

    /* 光るアニメーション */
    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 0.5; background: rgba(255,255,255,0.5); }
      100% { opacity: 0; }
    }
    .flash {
      animation: flash 2s ease-in-out;
    }
  </style>
</head>
<body>
  <header>Ueno Mystery Walk</header>
  <div class="info-box">
    <h2>タイトル</h2>
    <p>上野公園謎解き</p>
    <h2>概要</h2>
    <p>このサイトでは、上野公園周辺を歩きながら謎を解いていきます。<br>
       あなたの手元にあるタグはどこかとつながっているようです。<br>
   　　 正しい場所へ導いてあげてください。</p>
    <button onclick="getLocation()">現在地を読み取る</button>
    <button onclick="location.href='nazo1.html'">謎解きを始める</button>

    <!-- 出てくる文字や画像 -->
    <p id="textU" class="hidden-content">Uの秘密が現れた！</p>
    <p id="textBoxEdge" class="hidden-content">黒枠の淵に隠されたヒント！</p>
    <img id="imgBelowLocation" class="hidden-image" src="images/OIP.jpg" alt="上野公園の写真">
  </div>

  <!-- 透明ボタン3つ -->
  <button id="btnU" class="invisible-btn" onclick="showContent('textU')"></button>
  <button id="btnBoxEdge" class="invisible-btn" onclick="showContent('textBoxEdge')"></button>
  <button id="btnBelowLocation" class="invisible-btn" onclick="showContent('imgBelowLocation')"></button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          alert("緯度: " + position.coords.latitude + 
                " 経度: " + position.coords.longitude);
        });
      } else {
        alert("位置情報が利用できません");
      }
    }

    function showContent(id) {
      document.getElementById(id).style.display = 'block';
    }

    // 30秒ごとに2秒間光らせる処理
    function flashButtons() {
      const buttons = document.querySelectorAll('.invisible-btn');
      buttons.forEach(btn => {
        btn.classList.add('flash');
        setTimeout(() => {
          btn.classList.remove('flash');
        }, 2000); // 2秒後に解除
      });
    }

    // 初回実行
    setInterval(flashButtons, 30000); // 30秒ごとに繰り返し
  </script>
</body>
</html>
