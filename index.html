<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ueno Mystery Walk</title>
  <style>
    body {
      /* 緑系のグラデーション背景 */
      background: linear-gradient(135deg, #006400, #00a86b, #7fff00);
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .info-box {
      margin: 20px auto;
      width: 60%;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      margin-top: 10px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }
    button {
      padding: 15px 30px;
      background: #00a86b;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <header>Ueno Mystery Walk</header>
  <div class="info-box">
    <h2>チーム名 / タイトル</h2>
    <p>仮タイトル：上野公園謎解き探検</p>
    <h2>概要</h2>
    <p>このサイトでは、上野公園周辺を歩きながら謎を解いていく体験ができます。<br>
       あなたの現在地を読み取り、最寄りの謎解きポイントへ誘導します。</p>
    <button onclick="getLocation()">現在地を読み取る</button>
    <!-- 謎解きを始めるボタンをnazo1.htmlへリンク -->
    <button onclick="location.href='nazo1.html'">謎解きを始める</button>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          alert("緯度: " + position.coords.latitude + 
                " 経度: " + position.coords.longitude);
        });
      } else {
        alert("位置情報が利用できません");
      }
    }
  </script>
</body>
</html>
