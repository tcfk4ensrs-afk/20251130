<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位置情報エラー - Ueno Mystery Walk</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #006400, #00a86b, #7fff00);
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); /* 半透明黒背景 */
      display: none;       /* 初期は非表示 */
      align-items: center; /* 中央寄せ */
      justify-content: center;
      z-index: 1000;
    }
    .popup.active {
      display: flex;       /* 表示するときはflexで中央配置 */
    }
    .popup-content {
      background: white;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
    }
    .popup-content h2 {
      color: #0066cc;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem;
      background: #0066cc;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #004c99;
      transform: scale(1.05);
    }
    input[type="password"] {
      padding: 0.5rem;
      width: 80%;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>位置情報エラー</h1>
  </header>
  <main>
    <p>位置情報が確認できませんでした。設定を見直してください。</p>
  </main>
  <footer>
    &copy; 2025 Chapondice
  </footer>

  <!-- ポップアップ1 -->
  <div id="popup1" class="popup active">
    <div class="popup-content">
      <h2>位置情報が取得できません</h2>
      <p>設定から位置情報の利用を許可してください。</p>
      <input type="password" id="passwordInput" placeholder="パスワードを入力">
      <button class="btn" onclick="checkPassword()">送信</button>
      <br>
      <button class="btn" onclick="location.href='index.html'">設定に戻る</button>
      <button class="btn" onclick="showPopup(2)">許可しない</button>
    </div>
  </div>

  <!-- ポップアップ2 -->
  <div id="popup2" class="popup">
    <div class="popup-content">
      <h2>本当に許可しませんか？</h2>
      <p>謎解きは位置情報がないと進められません。</p>
      <button class="btn" onclick="location.href='index.html'">戻る</button>
      <button class="btn" onclick="showPopup(3)">許可しない</button>
    </div>
  </div>

  <!-- ポップアップ3 -->
  <div id="popup3" class="popup">
    <div class="popup-content">
      <h2>最後の確認です</h2>
      <p>位置情報を許可しないと遊べませんよ！</p>
      <button class="btn" onclick="location.href='index.html'">戻る</button>
      <button class="btn" onclick="closeAllPopups()">それでも許可しない</button>
    </div>
  </div>

  <script>
    // ポップアップ切り替え
    function showPopup(num) {
      document.querySelectorAll('.popup').forEach(p => p.classList.remove('active'));
      document.getElementById('popup' + num).classList.add('active');
    }
    function closeAllPopups() {
      document.querySelectorAll('.popup').forEach(p => p.classList.remove('active'));
    }

    // パスワードチェック
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === "OIP") {
        location.href = "clear.html";
      } else {
        alert("パスワードが違います");
      }
    }
  </script>
</body>
</html>
