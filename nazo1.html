<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>謎1 - Ueno Mystery Walk</title>
  <style>
    body {
      /* 緑系のグラデーション背景 */
      background: linear-gradient(135deg, #006400, #00a86b, #7fff00);
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .content-box {
      margin: 20px auto;
      width: 80%;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.8em;
    }
    img {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
    }
    footer a {
      color: #ffd700;
      font-size: 1.2em;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Ueno Mystery Walk</header>

  <div class="content-box">
    <h2>謎1：上野公園の秘密</h2>
    <!-- 横長の写真をここに配置 -->
    <img src="images/1.jpg" alt="謎1のイメージ写真">
  </div>

  <footer>
    <a href="index.html">◀ トップページへ戻る</a>
  </footer>
</body>
</html>
